<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
</head>
<body style="margin:0;padding:0;font-family: Arial, sans-serif;background:#E8EFEE;color:#111;">
    
    <!-- NAVIGATION BAR -->
    <nav style="background-color: #26403D; color: white; padding: 1rem 0; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.5rem; font-weight: bold;">Vaibhav Kumar Singh</div>
            <ul style="display: flex; list-style: none; gap: 2rem; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: white; text-decoration: none; font-weight: 500;">Home</a></li>
                <li><a href="about.html" style="color: white; text-decoration: none; font-weight: 500;">About</a></li>
                <li><a href="skills.html" style="color: white; text-decoration: none; font-weight: 500;">Skills</a></li>
                <li><a href="contact.html" style="color: white; text-decoration: none; font-weight: 500;">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Centered hero + compact form -->
    <main style="min-height: calc(100vh - 140px); display:block;">
        <div style="max-width:900px;margin:40px auto 20px;padding:0 20px;text-align:center;">
            <h1 style="margin:0 0 8px;font-size:48px;line-height:1;color:#26403D;">Contact Me</h1>
            <a href="mailto:vaibhavkumarsingh499@gmail.com" style="display:block;color:#6B7580;font-weight:700;font-size:36px;margin:8px 0;text-decoration:none;">vaibhavkumarsingh499@gmail.com</a>
            <p style="margin:0 0 28px;color:#6B7580;">Feel free to contact me with any inquiries or questions!</p>

            <form style="max-width:820px;margin:0 auto;text-align:left;">
                <!-- row: name + email -->
                <div style="overflow:hidden;margin-bottom:16px;">
                    <div style="display:inline-block;width:49%;vertical-align:top;">
                        <label for="name" style="display:block;color:#26403D;font-size:14px;margin-bottom:8px;">Name</label>
                        <input id="name" name="name" type="text" placeholder="Your name"
                            style="width:100%;border:0;border-bottom:2px solid #6B7580;padding:10px 6px;font-size:16px;background:transparent;outline:none;" />
                    </div>
                    <div style="display:inline-block;width:2%;"></div>
                    <div style="display:inline-block;width:49%;vertical-align:top;">
                        <label for="email" style="display:block;color:#26403D;font-size:14px;margin-bottom:8px;">Email Address</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com"
                            style="width:100%;border:0;border-bottom:2px solid #6B7580;padding:10px 6px;font-size:16px;background:transparent;outline:none;" />
                    </div>
                </div>

                <!-- message -->
                <div style="margin-bottom:18px;">
                    <label for="message" style="display:block;color:#26403D;font-size:14px;margin-bottom:8px;">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message..."
                        style="width:100%;border:0;border-bottom:2px solid #6B7580;padding:10px 6px;font-size:16px;background:transparent;outline:none;resize:vertical;"></textarea>
                </div>

                <!-- submit aligned right -->
                <div style="text-align:right;">
                    <button type="submit"
                        style="border:2px solid #6B7580;color:#26403D;background:transparent;padding:10px 22px;border-radius:28px;font-weight:600;cursor:pointer;">
                        Submit
                    </button>
                </div>
            </form>

            
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="background:transparent;color:#6B7580;text-align:center;padding:20px 0;">
        <p style="margin:0;"></p>
    </footer>

    <script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
